paths:
  /api/v1/users/:                # path of the user from your endpoint
    get:
      tags:
        - User
      summary: Gets list of all users
      produces:
        - application/json
      parameters:         # request parameters
        - in: query
          name: limit
          description: Number of records per page
          required: false
          schema:
            type: integer
        - in: query
          name: offset
          description: Number of records to skip
          required: false
          schema:
            type: integer
      responses:          # server responses
        201:
          description: The created user data
        401:
          description: Unauthorized
        409:
          description: User email already exist
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - User            # Value of the tag
      summary: creates a new user
      produces:
        - application/json
      parameters:         # request parameters
        - in: body          # request body
          name: sign up     # name of request, can be any name
          description: Creates a user with a POST to /users
          required: true
          schema:           # Schema definition
            $ref: '#/definitions/signUp'
      responses:          # server responses
        201:
          description: The created user id
        409:
          description: User email already exist
definitions:
  signUp:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
      password:
        type: string
